baseurl: https://zhoubao.nbplus.eu.org
languageCode: zh-CN
theme: hugo-theme-stack
paginate: 5
title: 周五晚报

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2022
        customText: 

    dateFormat:
        published: Nov 11, 2022
        lastUpdated: 

    sidebar:
        emoji: 🍥
        subtitle: 独属于我们的报纸
        avatar:
            enabled: false
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: waline

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        waline:
            enable: true #是否开启
            dark: 'body.darkmode--activated'
            serverURL: waline.hehysh.eu.org # Waline #服务端地址，我们这里就是上面部署的 Vercel 地址
            locale:
                placeholder: 疑义相与析，畅所欲言，留下你的足迹吧！不登录，不填邮箱也没关系哒 # #评论框的默认文字
            avatar: mm # 头像风格
            meta: [nick,mail] # 自定义评论框上面的三个输入框的内容
            pageSize: 20 # 评论数量多少时显示分页
            lang: zh-cn # 语言, 可选值: en, zh-cn
            visitor: true # 文章阅读统计
            comment_count: true # 如果为 false , 评论数量只会在当前评论页面显示, 主页则不显示
            requiredFields: [nick] # 设置用户评论时必填的信息，[nick,mail]: [nick] | [nick, mail]
            libUrl: https://unpkg.com/@waline/client@v2/dist/waline.js # Set custom library cdn url
            login: enable
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
                - https://unpkg.com/@waline/emojis@1.0.1/alus
                - https://unpkg.com/@waline/emojis@1.0.1/bilibili
                - https://unpkg.com/@waline/emojis@1.0.1/tieba
                - https://unpkg.com/@waline/emojis@1.0.1/tw-emoji
        
        twikoo:
            envId: twikoo-2g36bkuz88660f27
            region:
            path:
            lang:

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner: 
            admin:  
            repo: 
            clientID: 
            clientSecret: 
        
        cusdis:
            host: 
            id: 

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: 主页
          url: /
          weight: -100
          params:
              ### For demonstration purpose, the home link will be open in a new tab
              newTab: false
              icon: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
